<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='submit_book.css') }}">
    <link rel="stylesheet" href="submit_book.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_book') }}">Add Book</a>
        <a href="{{ url_for('display_books') }}">Display Books</a>
        <a href="{{ url_for('issue_book') }}">Issue Book</a>
        <a href="{{ url_for('submit_book') }}">Submit Book</a>
        <a href="{{ url_for('delete_book') }}">Delete Book</a>
    </div>

    <div class="container">
        <h2>Submit a Book</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="reg_no">Reg No:</label>
                <input type="text" name="reg_no" required>
            </div>
            <div class="form-group">
                <label for="book_code">Book Code:</label>
                <input type="text" name="book_code" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" required>
            </div>
            <input type="submit" value="Submit Book" class="btn">
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>

</body>
</html>
